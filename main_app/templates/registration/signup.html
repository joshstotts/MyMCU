{% extends 'base.html' %}{% block content %}

<h1>Create Account</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}{{ form.as_p }}
    <input type="submit" value="Create" class="btn green" />
</form>

{% endblock %}
