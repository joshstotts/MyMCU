{% extends 'base.html' %}{% block content %}

<h1>My Favorites</h1>
<hr />
{% for favorite in favorites %}
<div class="card">
    <a href="{% url 'detail' favorite.id %}">
    <div class="card-content">
        <span class="card-title">{{ favorite.title }}</span>
        <p>Rating: {{ favorite.rating }}</p>
        <p>Thoughts: {{ favorite.thoughts }}</p>
    </div>
    </a>
</div>

{% endfor %}
{% endblock %}
